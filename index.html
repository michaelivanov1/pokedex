<!DOCTYPE html>
<html lang="en">
<link rel="shortcut icon" href="#" />

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="type-colorcodes.css" />
    <link rel="shortcut icon" href="#" />
    <link href="https://fonts.cdnfonts.com/css/modern-sans" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="full-container">
        <div class="title-container">
            <div class="section-title">
                <h1 class="title">Pokèdex</h1>
            </div>
        </div>

        <div class="search-container">
            <div class="section-search">
                <input type="text" id="search-bar" onkeyup="searchForPokemon()" placeholder="Search a Pokèmon" />
            </div>
        </div>

        <div class="row">
            <div class="pokemon-container" id="pokemon-container">
                <ol id="pokedex"></ol>
            </div>

            <div class="sidebar-container" id="sidebar-container">
                <div id="pokemon-info"></div>
            </div>
        </div>

    </div>
</body>
<script src="script.js"></script>

</html>

<!-- custom scrollbar -->
<style>
    /* width */
    ::-webkit-scrollbar {
        width: 10px;
    }

    /* track */
    ::-webkit-scrollbar-track {
        background: #ffde00;
    }

    /* handle */
    ::-webkit-scrollbar-thumb {
        background: #3b4cca;
    }

    /* handle on hover */
    ::-webkit-scrollbar-thumb:hover {
        background: #555;
    }
</style>
